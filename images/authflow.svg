<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect 
    x="10" 
    y="10" 
    width="780" 
    height="580" 
    fill="#1e1e1e" 
    stroke="#333"
  />
  
  <!-- Title and Participants -->
  <g fill="#e1e1e1" font-family="monospace">
    <text x="50" y="40" font-size="16" font-weight="bold">Client</text>
    <text x="300" y="40" font-size="16" font-weight="bold">AUTH-RESOLVE</text>
    <text x="550" y="40" font-size="16" font-weight="bold">PostgreSQL</text>
  </g>

  <!-- Flow Sections -->
  <g fill="#4ec9b0" font-family="monospace">
    <text x="200" y="70" font-size="14">Login Flow</text>
    <text x="200" y="290" font-size="14">Token Validation</text>
  </g>

  <!-- Communication Lines -->
  <g stroke="#569cd6" stroke-width="1.5">
    <!-- Login Flow -->
    <line x1="50" y1="100" x2="300" y2="100"/>
    <line x1="300" y1="120" x2="550" y2="120"/>
    <line x1="550" y1="140" x2="300" y2="140"/>
    <line x1="300" y1="260" x2="50" y2="260"/>
    
    <!-- Token Validation -->
    <line x1="50" y1="320" x2="300" y2="320"/>
    <line x1="300" y1="340" x2="550" y2="340"/>
    <line x1="550" y1="360" x2="300" y2="360"/>
    <line x1="300" y1="400" x2="50" y2="400"/>
  </g>

  <!-- Process Steps -->
  <g fill="#d4d4d4" font-family="monospace" font-size="12">
    <!-- Login Flow Labels -->
    <text x="120" y="95">HTTPS Request with Credentials</text>
    <text x="370" y="115">UserBmc::first_by_username()</text>
    <text x="370" y="135">UserForLogin {id, username, pwd, ...}</text>
    
    <!-- Encryption and Validation -->
    <g fill="#4ec9b0">
      <text x="320" y="160">ENCRYPT(pwd_clear)</text>
      <text x="320" y="180">VALIDATE(pwd, user.pwd)</text>
      <text x="320" y="215">CREATE_TOKEN(username, token_salt)</text>
    </g>

    <!-- Token Format -->
    <text x="320" y="240" fill="#ce9178">
      Token Format: username_b64u.expiration_b64u.signature_b64u
    </text>

    <!-- Token Flow Labels -->
    <text x="120" y="255">Set-Cookie: auth-token (HttpOnly)</text>
    <text x="120" y="315">Request with auth-token</text>
    <text x="370" y="335">UserBmc::first_by_username()</text>
    <text x="370" y="355">UserForAuth {id, username, token_salt}</text>
    <text x="320" y="380">Validate token signature &amp; expiration</text>
    <text x="120" y="395">Response with authorized data</text>
  </g>

  <!-- Visual Indicators -->
  <g fill="#3c9" stroke="#2b7">
    <circle cx="300" cy="100" r="4"/>
    <circle cx="300" cy="320" r="4"/>
  </g>
</svg>
